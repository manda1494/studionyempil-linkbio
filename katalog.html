        }

            border-radius: 10px;
        }
        .price {
            font-weight: bold;
            color: #d66d75;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
